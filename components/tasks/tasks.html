    </nav>

    <button class="logout-btn" id="logoutBtn">ğŸšª Logout</button>
  </aside>

  <!-- Main content -->
  <main class="main-content">
    <div class="card header-card">
      <div class="header-left">
        <div class="card-title">
          <div class="title-icon">ğŸ—‚ï¸</div>
          <div>
            <h2>Task Management</h2>
            <p class="muted">Manage and track your tasks</p>
          </div>
        </div>
      </div>
      <div class="header-right">
        <div class="tabs">
          <button class="tab active" id="myTasksTab">My Tasks</button>
          <button class="tab" id="aiTab">AI Summary</button>
        </div>
        <button class="add-task-btn" id="addTaskBtn">+ Add Task</button>
      </div>
    </div>

    <section class="counts-card card">
      <div class="count-item">
        <div id="activeCount" class="count-value">0</div>
        <div class="count-label">Active tasks</div>
      </div>
      <div class="count-item">
        <div id="completedCount" class="count-value green">0</div>
        <div class="count-label">Completed</div>
      </div>
    </section>

    <section class="tasks-panel card">
      <div id="tasksContainer" class="tasks-container">
        <div id="emptyState" class="empty-box">
          <div class="empty-icon">â—Œ</div>
          <p class="muted">No tasks yet</p>
          <p class="muted small">Click "Add Task" to create your first task</p>
        </div>
        <!-- Task items will be injected here -->
      </div>
    </section>

    <!-- Add Task Modal -->
    <div id="addTaskModal" class="modal hidden">
      <div class="modal-backdrop"></div>
      <div class="modal-panel">
        <header class="modal-header">
          <h3>Create New Task</h3>
          <button id="closeModal" class="modal-close">âœ•</button>
        </header>
        <form id="taskForm" class="modal-form">
          <label for="taskTitle">Title</label>
          <input id="taskTitle" name="title" type="text" required placeholder="e.g. Prepare presentation" />

          <label for="taskDesc">Description (optional)</label>
          <textarea id="taskDesc" name="description" rows="3" placeholder="Notes about the task..."></textarea>

          <div class="modal-actions">
            <button type="button" id="cancelBtn" class="btn-secondary">Cancel</button>
            <button type="submit" class="add-task-btn">Add Task</button>
          </div>
        </form>
      </div>
    </div>

  </main>

  <script src="../../assets/js/global.js"></script>
  <script src="tasks.js"></script>
