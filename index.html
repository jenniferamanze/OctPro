<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auth Page</title>
    <link rel="stylesheet" href="assets/css/global.css">
    <link rel="stylesheet" href="components/auth/auth.css">
</head>

<body>
    <div class="auth-wrapper">
        <div class="auth-card">
            <div class="auth-logo-section">
                <img src="assets/images/TMlogo.png" alt="Logo" class="auth-logo">
                <h2>Welcome Back!</h2>
                <p>Enter your details to access your account</p>
            </div>
          
            <div class="auth-tabs">
                <button id="loginTab" class="active">Login</button>
                <button id="signupTab">Sign Up</button>
            </div>

            <form id="loginForm" class="auth-form">
                <div class="input-group">
                    <label for="loginEmail">Email Address*</label>
                    <input id="loginEmail" name="email" type="email" placeholder="hello@example.com">
                </div>

                <div class="input-group">
                    <label for="loginPassword">Password*</label>
                    <input id="loginPassword" name="password" type="password" placeholder="********">
                </div>

                <div class="auth-buttons">
                    <button type="button" class="help-btn">Help?</button>
                    <button type="submit" class="next-btn">Next Step</button>
                </div>

            </form>

            
            <form id="signupForm" class="auth-form hidden">

                <div class="input-group">
                    <label for="signupName">Full Name*</label>
                    <input id="signupName" name="fullname" type="text" placeholder="John Doe">
                </div>

                <div class="input-group">
                    <label for="signupEmail">Email Address*</label>
                    <input id="signupEmail" name="email" type="email" placeholder="hello@example.com">
                </div>

                <div class="input-group">
                    <label for="signupPassword">Password*</label>
                    <input id="signupPassword" name="password" type="password" placeholder="********">
                </div>

                <div class="auth-buttons">
                    <button type="button" class="help-btn">Help?</button>
                    <button type="submit" class="next-btn">Create Account</button>
                </div>

            </form>

            
            <div class="auth-footer">
                <p>By continuing, you agree to our 
                    <a href="#">Terms of Service</a> & 
                    <a href="#">Privacy Policy</a>
                </p>
            </div>

        </div> 

    </div> 


    
    <script src="assets/js/global.js"></script>

    <script src="components/auth/auth.js"></script>

</body>
</html>
